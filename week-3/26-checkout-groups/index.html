<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset name="Billing Adress">
              <legend>Billing Adress</legend>
              <label for="addr-1" name="Billing Adress"
                >Adress Line 1
                <input type="text" name="Billing Adress" id="addr-1" />
              </label>
              <br />
              <label name="Billing Adress" for="addr-2"
                >Adress Line 2
                <input name="Billing Adress" type="text" id="addr-2" />
              </label>
              <br />
              <label name="Billing Adress" for="postcode"
                >Postcode
                <input name="Billing Adress" type="text" id="postcode" />
              </label>
              <br />
              <label name="Billing Adress" for="city"
                >City
                <input name="Billing Adress" type="text" id="city" />
              </label>

              <br />
            </fieldset>

            <fieldset>
              <legend>Delivery Address</legend>
              <label for="addr-1" name="Delivery Adress"
                >Adress Line 1
                <input type="text" name="Delivery Adress" id="addr-1" />
              </label>
              <br />
              <label name="Delivery Adress" for="addr-2"
                >Adress Line 2
                <input name="Delivery Adress" type="text" id="addr-2" />
              </label>
              <br />
              <label name="Delivery Adress" for="postcode"
                >Postcode
                <input name="Delivery Adress" type="text" id="postcode" />
              </label>
              <br />
              <label name="Delivery Adress" for="city"
                >City
                <input name="Delivery Adress" type="text" id="city" />
              </label>
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
